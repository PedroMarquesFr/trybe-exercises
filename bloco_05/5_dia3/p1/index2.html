<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    link:css
  </head>
  <body>
    <label
      >Square this number:
      <input type="number" id="square-input" size="2" />
    </label>
    <button id="square-button">Calculate</button>
    <br /><br />

    <label
      >Half this number:
      <input type="number" id="half-input" size="2" />
    </label>
    <button id="half-button">Calculate</button>
    <br /><br />

    <label>
      Fraction:
      <input type="number" id="percent1-input" size="2" />
    </label>
    <label>
      Whole:
      <input type="number" id="percent2-input" size="2" />
    </label>
    <button id="percent-button">Calculate</button>
    <br /><br />

    <label
      >Calculate area of circle with radius:
      <input type="number" id="area-input" size="2" />
    </label>
    <button id="area-button">Calculate</button>
    <br /><br />
    <div id="solution"></div>
    <script>
      document.querySelector("#square-button").addEventListener("click", () => {
        const n = parseInt(document.querySelector("#square-input").value);
        document.querySelector("#solution").innerHTML = n * n;
      });
      //os outros sao a mesma pegada desse
      document.querySelector("#half-input").addEventListener("click", () => {});

      document
        .querySelector("#percent1-input")
        .addEventListener("click", () => {});

      document
        .querySelector("#percent2-input")
        .addEventListener("click", () => {});
    </script>
  </body>
</html>
